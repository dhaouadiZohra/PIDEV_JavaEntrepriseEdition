<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<h:head>
<h:outputStylesheet name="vendor/bootstrap/css/bootstrap.min.css" />
<h:outputStylesheet  name="vendor/font-awesome/css/font-awesome.min.css" />
<h:outputStylesheet  name="css/sb-admin.css" />



</h:head>


<body class="bg-dark">
  
<div class="container">
    
<div class="card card-login mx-auto mt-5">
      
<div class="card-header">Login</div>
      
<div class="card-body">
        <h:form>
          
<div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <h:inputText class="form-control" id="exampleInputEmail1" type="text" value="#{loginBean.login}" />
          </div>
          
<div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <h:message for="btn"/>
            <p:password class="form-control" id="exampleInputPassword1" value="#{loginBean.password}" />
          </div>
          
<div class="form-group">
            
<div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" /> Remember Password</label>
            </div>
          </div>
          <h:commandButton action="#{loginBean.doLogin()}"   value="login" />
  
  
        </h:form>
        

      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  
  
 <h:outputScript name="vendor/jquery/jquery.min.js" />
 
 <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js" />
 <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js" />
  


</body>
</html>
